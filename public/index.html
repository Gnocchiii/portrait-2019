<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"user-scalable=0>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>portrait-2019</title>
     <script>
      const token = document.location.hash.split('#/?token=')[1]
    if ((!localStorage.getItem('id_token') || parseInt(localStorage.getItem('exp')) < Math.floor(Date.now() / 1000) + 60 * 60 * 24 * 2) && !token) {
      window.location.href = 'https://wx.idsbllp.cn/MagicLoop/index.php?s=/addon/Api/Api/oauth&redirect=https://wx.idsbllp.cn/cq_impress/jwt'
    }
    if (token && token.length) {
      document.location.hash = '#/'
      localStorage.setItem('id_token', token)
      let { user_id, user_name, exp } = JSON.parse(atob(token.split('.')[1]))
      localStorage.setItem('exp', exp)
      user_name = decodeURI(user_name)
      localStorage.setItem('user_name', user_name)
      localStorage.setItem('user_id', user_id)
    }
   
     </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but portrait-2019 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
