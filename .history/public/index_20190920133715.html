<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" user-scalable=0>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>邮子画像</title>
  <script>
    const token = document.location.hash.split('#/?token=')[1]
    if ((!localStorage.getItem('id_token') || parseInt(localStorage.getItem('exp')) < Math.floor(Date.now() / 1000) +
        60 * 60 * 24 * 2) && !token) {
      window.location.href =
        'https://wx.redrock.team/MagicLoop/index.php?s=/addon/Api/Api/oauth&redirect=https://wx.redrock.team/cq_impress/jwt'
    }
    if (token && token.length) {
      document.location.hash = '#/'
      localStorage.setItem('id_token', token)
      let {
        user_id,
        user_name,
        exp
      } = JSON.parse(atob(token.split('.')[1]))
      localStorage.setItem('exp', exp)
      user_name = decodeURI(user_name)
      localStorage.setItem('user_name', user_name)
      localStorage.setItem('user_id', user_id)
    }
  </script>
